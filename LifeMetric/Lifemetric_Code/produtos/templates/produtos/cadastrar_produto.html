<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'produtos/css/cadastrar_style.css' %}">
</head>
<body>

<div class="form-container">
    <!-- Header com Logo -->
    <header>
        <img src="{% static 'produtos/img/logo_lifemetric.png' %}" alt="Logo da Empresa" class="logo">
    </header>

    <h1>Cadastro de Produto</h1>
    <!-- Formulário -->
    <form action="{% url 'cadastrar_produto' %}" method="post">
        {% csrf_token %}
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" placeholder="Ex.: Notebook Dell" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o produto brevemente" required></textarea>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required step="0.01" placeholder="Ex.: 2500.00">

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" placeholder="Ex.: Eletrônicos" required>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Ex.: Dell" required>

        <label for="data_aquisicao">Data de Aquisição:</label>
        <input type="date" id="data_aquisicao" name="data_aquisicao" required>

        <label for="ciclos_uso">Número de Ciclos de Uso:</label>
        <input type="number" id="ciclos_uso" name="ciclos_uso" min="0" placeholder="Ex.: 15" required>

        <label for="condicao">Condição Atual:</label>
        <select id="condicao" name="condicao" required>
            <option value="novo">Novo</option>
            <option value="pouco_usado">Pouco Usado</option>
            <option value="usado">Usado</option>
            <option value="desgastado">Desgastado</option>
        </select>

        <input type="submit" value="Cadastrar Produto">
    </form>
    <div>
        <a href="{% url 'listar_produtos' %}">Ver lista de produtos cadastrados</a>
    </div>
    
</div>

</body>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

</html>
